<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>music player</title>
  <link rel="stylesheet" href="./css/dark.css" />
  <link rel="stylesheet" href="./css/light.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/all.min.css" />
</head>
<body class="dark">

  <audio class="songSource paused">
  </audio>
  <div class="playerContainer">
    <div class="playerListContainer">
      <div class="listHeader">
        <h3> music list </h3>
        <button> <i class="fa fa-close"></i> </button>
      </div>
      <div class="tabs">
        <div class="tab active">all</div>
        <div class="tab">favourite</div>
      </div>
      <div class="tabs-panels">
        <div class="tab-panel active">
          <ul class="allList">

          </ul>
        </div>
        <div class="tab-panel">
          <ul class="favList">
  
          </ul>
        </div>
      </div>
    </div>
    <div class="playerHeader">
      <button class="listToggler"> <i class="fa fa-bars-staggered"></i> </button>
      <div class="volume">
        <div class="soundControls">
          <div class="volume-off">
            <i class="fa fa-volume-xmark"></i>
          </div>
          <div class="volumeTrack">
            <div class="scroll">
            <div class="pointer"></div>
            </div>
          </div>
        </div>
      <button class="volumeButton">
        <i class="fa fa-volume-high"></i>
      </button>
    </div>
    </div>
    <div class="musicIcon">
      <div class="icon">
        <i class="fa fa-music"></i>
      </div>
    </div>
    <div class="songData">
      <h4 class="song">  </h4>
      <p class="author">  </p>
    </div>
    <div class="controlButtons">
      <button class="repeatButton"><i class="fa fa-repeat"></i></button>
      <button class="favouriteButton"><i class="fa fa-heart"></i></button>
      <button class="shuffleButton"><i class="fa fa-shuffle"></i></button>
    </div>
    <div class="trackContainer">
      <div class="track">
        <div class="scroll">
          <div class="pointer" draggable="true"></div>
        </div>
      </div>
    </div>
    <div class="timeTracker">
      <div class="currentTime">0 : 00</div>
      <div class="duration">0 : 00</div>
    </div>
    <div class="buttons">
      <button class="prevButton"><i class="fa fa-angle-left"></i></button>
      <button class="playButton"><i class="fa fa-play" style="margin-top: 4px;margin-left: 2px;"></i></button>
      <button class="nextButton"><i class="fa fa-angle-right"></i></button>
    </div>
  </div>

  <script src="./js/main.js"></script>
  <script src="./js/all.min.js"></script>
</body>
</html>
